version: '3.7'

services: 
    webserver:
        build: 
            context: .
        ports:
            - "8000:8000"
        volumes: 
            - ./webserver:/webserver
            - static_data:/vol/web
        command: sh -c "python manage.py runserver 0.0.0.0:8000"
        environment: 
            - DEBUG=1
            - SECRET_KEY=samplesecretkey123
            - ALLOWED_HOSTS=127.0.0.1,localhost 
        links:
            - mongodb
        depends_on: 
            - migration
    
    mongodb:
        image: mongo:latest
        restart: unless-stopped 
        volumes: 
            - ./mongo/data/db:/data/db
            - ./mongo/home/mongodb:/home/mongodb
        environment: 
            MONGO_INITDB_ROOT_USERNAME: root
            MONGO_INITDB_ROOT_PASSWORD: mongoadmin
            MONGO_INITDB_DATABASE: raspicam
        ports: 
            - "27017:27017"
 
            
    migration:
        build: .
        image: app
        command: sh -c "python manage.py migrate"
        volumes:
            - ./webserver:/webserver
        links:
            - mongodb
        depends_on:
            - make_migrations
    
    make_migrations:
        build: .
        image: app
        command: sh -c "python manage.py makemigrations"
        volumes:
            - ./webserver:/webserver
        links:
            - mongodb
        depends_on:
            - mongodb